<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!--             informações do fomulário    CommandJavaScript quando botão é acionado      não envia o formulário pela URL     leva pra outro site-->
    <form name="singnup"  autocomplete="on" onsubmit="alert('Cadastro finalizado com sucesso!')" method="POST" target="_blank" action="#">
        Nome: <input type="text" name="name" id=""><br>
        Idade: <input type="number" name="age" id=""><br>
        senha: <input type="password" name="password" id=""> <br>

        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <br>

    <form action="#">
        <label>Text: </label> <input type="text"> <br>
        <label>Number: </label> <input type="number" min="0" max="99" stap="5"><br>
        <label>Range: </label> <input type="range"> <br>

        <label>Color: </label> <input type="color"> <br>

        <label>E-mail: </label> <input type="email"> <br>

        <label>URL: </label> <input type="url"> <br>

        <label>Date: </label> <input type="date"> <br>
        <label>Week: </label> <input type="week"> <br>
        <label>Month: </label> <input type="month"> <br>

        <label>checkbox: </label> <input type="checkbox"> <br>

        <label>Radio: </label> <input type="radio" name="Aceitar"> <br>
        <label>Range: </label> <input type="range"> <br>
        
        <label>Hidden: </label> <input type="hidden"> <br>
        <label>File: </label> <input type="file" multiple> <br>
        <label>Search: </label> <input type="search"> <br>

        
        <label>Button: </label> <input type="submit" value="Enviar"><br>

    </form>

    <!-- -->
</body>
</html>
